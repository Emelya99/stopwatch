<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav -->
    <link rel="shortcut icon" href="img/fav.svg" type="image/x-icon">
    <title>Timer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="wrapper">

    <main>

      <section class="timer">
        <div class="container">
          <div class="timer-wrapper">
            <div class="preview-block">
              <h1>Time is money</h1>
              <p>Never lose track of time</p>
              <button class="timer-btn">Get Started</button>
            </div>
            <div class="timer-count">
              <span class="number-hours">00</span>
              <span>:</span>
              <span class="number-minutes">00</span>
              <span>:</span>
              <span class="number-seconds">00</span>
              <span>:</span>
              <span class="number-milliseconds">00</span>
            </div>
            <div class="help-btns">
              <button class="play">
                <img src="img/play.svg" alt="play">
              </button>
              <button class="stop">
                <img src="img/stop.svg" alt="stop">
              </button>
              <button class="lap">
                <img src="img/lap.svg" alt="lap">
              </button>
              <button class="reset">
                <img src="img/reset.svg" alt="reset">
              </button>
            </div>
          </div>
        </div>
      </section>

    </main>

  </div>



  <!-- Main JS -->
  <script src="./scripts/main.js"></script>
</body>
</html>
